<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- bootstrap cdn -->


    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">


    <title>Document</title>
</head>
<body>

    <!-- Course Card Component -->

    <div class="container">
        <div class="col-md-4">
          <div class="course-card fancy-card">
            <div class="card shadow-md rounded-0 h-100">
              <div class="card-body bg-white position-relative">
                <!-- Course Title -->
                <h4 class="card-title mb-3 text-center">
                  <a href="https://www.mba-edu.uk/courses/21/master-of-science-in-environment-health-safety-management-msehsm" 
                     class="text-decoration-none text-dark course-title">
                    Master of Science in Environment, Health & Safety Management (MSEHSM)
                  </a>
                </h4>
      
                <!-- Course Subtitle -->
                <p class="text-muted text-center small mb-4">
                  Validated, Quality Assured And Degree Awarded By EIU-PARIS
                </p>
      
                <!-- Course Details -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                  <span class="badge bg-primary bg-gradient text-white py-2 px-3">
                    <i class="fas fa-clock me-2"></i>Self-Paced Learning
                  </span>
                  <div class="course-fee text-end">
                    <small class="text-muted">Regular</small><br>
                    <span class="price">â‚¬1999.00</span>
                  </div>
                </div>
      
                <!-- Action Buttons -->
                <div class="d-flex gap-2 mb-4">
                  <button class="btn btn-outline-dark w-50 fw-semibold mba-course-btn" 
                          data-bs-toggle="modal" 
                          data-bs-target="#eligibleModal" 
                          onclick="eligibleView(21)">
                    Curriculum
                  </button>
                  <a href="https://www.mba-edu.uk/courses/21/master-of-science-in-environment-health-safety-management-msehsm" 
                     class="btn btn-dark w-50 text-white fw-semibold mba-course-btn">
                    Details
                  </a>
                </div>
      
                <!-- Footer Actions -->
                <div class="d-flex justify-content-between align-items-center">
                  <button class="course-req-btn btn btn-sm btn-link text-decoration-none text-dark" 
                          data-bs-toggle="modal" 
                          data-bs-target="#courseModal" 
                          data-course-id="21">
                    Request Info
                  </button>
                  <div class="social-links d-flex gap-2">
                    <a href="https://www.facebook.com/mba.france.usa" class="text-dark"><i class="fab fa-facebook-f"></i></a>
                    <a href="http://m.me/mba.france.usa" class="text-dark"><i class="fab fa-facebook-messenger"></i></a>
                    <a href="https://wa.me/message/6IKWNAND27TVM1" class="text-dark"><i class="fab fa-whatsapp"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    
    

    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <!-- bootstrap cdn -->

    <!-- font awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
